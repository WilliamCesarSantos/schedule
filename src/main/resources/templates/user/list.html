<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="#{views.title}"></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.21.4/dist/bootstrap-table.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.21.4/dist/bootstrap-table.min.js"></script>
</head>

<body>

<div class="container">
    <div class="col-md-12">
        <div class="panel panel-info">
            <div class="panel-heading"><label th:text="#{user.view.list.title}"/></div>
            <div class="panel-body">
                <table class="table">
                    <thead>
                    <tr>
                        <th th:text="#{user.name}"/>
                        <th th:text="#{user.username}"/>
                        <th th:text="#{views.edit}"/>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.name}"/>
                        <td th:text="${user.username}"/>
                        <td><a th:href="@{'/app/users/edit/' + ${user.id}}" class="edit" th:text="#{views.edit}"/></td>
                    </tr>
                    </tbody>
                </table>
                <a href="/app/users/create" class="create" th:text="#{views.new}"/>
            </div>
        </div>
    </div>
</div>
</body>

</html>
